<div class="container mt-2">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Subir Archivo</div>
        <div class="card-body">
          <div class="form-group">
            <label for="file">Archivo</label>
            <input
              type="file"
              (change)="capturarFile($event)"
              class="form-control"
            />
          </div>
        </div>
        <div class="card-footer">
          <button
            type="button"
            (click)="subirArchivo()"
            class="btn btn-dark float-right"
          >
            Subir archivo
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="previsualizacion" class="col-md-6">
      <img
        [src]="previsualizacion"
        alt="..."
        class="img-fluid"
        width="320"
        height="300"
      />
    </div>
  </div>
</div>
